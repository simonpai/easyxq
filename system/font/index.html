<style>
  .main {

  .main .grid {

    grid-template-columns: 260px 260px 260px 260px;
    grid-template-rows: 260px;
    gap: 1rem;
    margin: 0.5rem 2rem;
  }
  .main .grid svg {
    width: 256px;
    height: 256px;
  }
  .main .grid .cell {
    width: 260px;
    height: 260px;
    border: 2px solid #fff;
  }
  .main .grid .cell.text {

    font-size: 256px;
    font-weight: bold;

</style>
