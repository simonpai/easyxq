  <body class="app">
    


<style>
  .main {
    color: #fff;
  }
  .main .grid {
    display: grid;
    grid-template-columns: 260px 260px 260px 260px;
    grid-template-rows: auto;
    gap: 1rem;
    margin: 0.5rem 2rem;
  }
  .main .grid svg {
    width: 256px;
    height: 256px;
  }
  .main .grid .svg {
    width: 260px;
    height: 260px;
    border: 2px solid #fff;
  }
  .main .grid .text {
    font-size: 1.2rem;
    line-height: 2.4rem;
    text-align: center;
    vertical-align: middle;
  }
</style>

<div class="main">
  <div class="grid">
  
    <div class="cell">
      <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" role="img"
          viewbox="0 0 1024 1024" fill="currentColor" stroke="none">
          <use xlink:href="/easyxq/img/icons.svg#dice"/>
        </svg>
      </div>
      <div class="text">dice</div>
    </div>
  
    <div class="cell">
      <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" role="img"
          viewbox="0 0 1024 1024" fill="currentColor" stroke="none">
          <use xlink:href="/easyxq/img/icons.svg#colored-dice"/>
        </svg>
      </div>
      <div class="text">colored-dice</div>
    </div>
  
    <div class="cell">
      <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" role="img"
          viewbox="0 0 1024 1024" fill="currentColor" stroke="none">
          <use xlink:href="/easyxq/img/icons.svg#speech-bubble-tail"/>
        </svg>
      </div>
      <div class="text">speech-bubble-tail</div>
    </div>
  
  </div>
</div>

  v0.1.0
</footer>
